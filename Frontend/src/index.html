<script>
    function publishToTable() {
        let table = document.getElementById("table");
        let row = document.createElement("tr");

        let td2 = document.createElement("td");
        let td3 = document.createElement("td");
        let td4 = document.createElement("td");
        let td5 = document.createElement("td");
        let td6 = document.createElement("td");
        let td7 = document.createElement("td");
        let td8 = document.createElement("td");

        td1.innerHTML = document.getElementById("create-game-gametitle").value;
        td2.innerHTML = document.getElementById("create-game-genre").value;
        td3.innerHTML = document.getElementById("create-game-weightofgame").value;
        td4.innerHTML = document.getElementById("create-game-conditionofgame").value;
        td5.innerHTML = document.getElementById("create-game-maturitylevel").value;
        td6.innerHTML = document.getElementById("create-game-numberofplayers").value;
        td7.innerHTML = document.getElementById("create-game-playtimeinminutes").value;
        td8.innerHTML = document.getElementById("create-game-tags").value;

        row.appendChild(td1);
        row.appendChild(td2);
        row.appendChild(td3);
        row.appendChild(td4);
        row.appendChild(td5);
        row.appendChild(td6);
        row.appendChild(td7);
        row.appendChild(td8);

        table.children[0].insertBefore(row, table.children[0].childNodes[2]);

        //If any of the fields are empty, don't add the game to the table
        if (td1.innerHTML === "" || td2.innerHTML === "" || td3.innerHTML === "" || td4.innerHTML === "" ||
            td5.innerHTML === "" || td6.innerHTML === "" || td7.innerHTML === "" || td8.innerHTML === "") {
            row.remove();
            //Prevent any empty fields to be added to local storage
            return;
        }

        //Saves the game to local storage
        let game = {
            title: td1.innerHTML,
            genre: td2.innerHTML,
            weight: td3.innerHTML,
            condition: td4.innerHTML,
            maturity: td5.innerHTML,
            players: td6.innerHTML,
            time: td7.innerHTML,
            tags: td8.innerHTML
        };

        let games = JSON.parse(localStorage.getItem("games"));
        if (games === null) {
            games = [];
        }
        games.push(game);
        localStorage.setItem("games", JSON.stringify(games));
        location.reload();

        //Each new row adjusts to center the information added
        let tableRows = document.getElementsByTagName("tr");
        for (let i = 0; i < tableRows.length; i++) {
            tableRows[i].style.textAlign = "center";
        }

        //Add edit button to each row created
        let editButton = document.createElement("button");
        editButton.innerHTML = "Edit";
        editButton.setAttribute("onclick", "editRow(this)");
        editButton.setAttribute("class", "editButton");
        editButton.setAttribute("data-index", i);
        row.appendChild(editButton);

        let deleteButton = document.createElement("button");
        deleteButton.innerHTML = "Delete";
        deleteButton.setAttribute("onclick", "deleteRow(this)");
        deleteButton.setAttribute("class", "deleteButton");
        deleteButton.setAttribute("data-index", i);
        row.appendChild(deleteButton);
    }
</script>

<script>
    function deleteRow(r) {
        if (confirm("Are you sure you want to delete this game?")) {
            let row = r.parentNode.parentNode;
            row.removeChild(r.parentNode);
            let tableRows = document.getElementsByTagName("tr");
            let i;
            for (i = 0; i < tableRows.length; i++) {
                tableRows[i].style.textAlign = "center";
            }

            games.splice(gameIndex, 1);

            location.reload();
        }
    }

<script>
    function sortByTitle() {
        let table = document.getElementById("table");
        let rows = table.rows;
        let switching = true;
        let shouldSwitch;
        let dir = "asc";
        let switchCount = 0;
        while (switching) {
            switching = false;
            let i;
            for (i = 1; i < rows.length - 1; i++) {
                shouldSwitch = false;
                let x = rows[i].getElementsByTagName("TD")[[0]];
                let y = rows[i + 1].getElementsByTagName("TD")[0];
                let xValue = x.innerHTML.toLowerCase();
                let yValue = y.innerHTML.toLowerCase();
                if (dir === "asc") {
                    if (xValue > yValue) {
                        shouldSwitch = true;
                        break;
                    }
                } else if (dir === "desc") {
                    if (xValue < yValue) {
                        shouldSwitch = true;
                        break;
                    }
                }
            }
            if (shouldSwitch) {
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
                switchCount++;
            } else {
                if (switchCount === 0 && dir === "asc") {
                    dir = "desc";
                    switching = true;
                }
            }
        }
    }
</script>

<script>
    function sortByTags() {
        let table = document.getElementById("table");
        let rows = table.rows;
        let switching = true;
        let shouldSwitch;
        let dir = "asc";
        let switchCount = 0;
        while (switching) {
            switching = false;
            let i;
            for (i = 1; i < rows.length - 1; i++) {
                shouldSwitch = false;
                let x = rows[i].getElementsByTagName("TD")[7];
                let y = rows[i + 1].getElementsByTagName("TD")[7];
                let xValue = x.innerHTML.toLowerCase();
                let yValue = y.innerHTML.toLowerCase();
                if (dir === "asc") {
                    if (xValue > yValue) {
                        shouldSwitch = true;
                        break;
                    }
                } else if (dir === "desc") {
                    if (xValue < yValue) {
                        shouldSwitch = true;
                        break;
                    }
                }
            }
            if (shouldSwitch) {
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
                switchCount++;
            } else {
                if (switchCount === 0 && dir === "asc") {
                    dir = "desc";
                    switching = true;
                }
            }
        }
    }
</script>
<script>
    function filter() {
        let input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("table");
        tr = table.getElementsByTagName("tr");

        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>
