<script>
    function publishToTable() {
        let table = document.getElementById("table");
        let row = document.createElement("tr");
        let td1 = document.createElement("td");
        let td2 = document.createElement("td");
        let td3 = document.createElement("td");
        let td4 = document.createElement("td");
        let td5 = document.createElement("td");
        let td6 = document.createElement("td");
        let td7 = document.createElement("td");
        let td8 = document.createElement("td");

        td1.innerHTML = document.getElementById("create-game-gametitle").value;
        td2.innerHTML = document.getElementById("create-game-genre").value;
        td3.innerHTML = document.getElementById("create-game-weightofgame").value;
        td4.innerHTML = document.getElementById("create-game-conditionofgame").value;
        td5.innerHTML = document.getElementById("create-game-maturitylevel").value;
        td6.innerHTML = document.getElementById("create-game-numberofplayers").value;
        td7.innerHTML = document.getElementById("create-game-playtimeinminutes").value;
        td8.innerHTML = document.getElementById("create-game-tags").value;

        row.appendChild(td1);
        row.appendChild(td2);
        row.appendChild(td3);
        row.appendChild(td4);
        row.appendChild(td5);
        row.appendChild(td6);
        row.appendChild(td7);
        row.appendChild(td8);

        table.children[0].insertBefore(row, table.children[0].childNodes[2]);

        //If any of the fields are empty, don't add the game to the table
        if (td1.innerHTML === "" || td2.innerHTML === "" || td3.innerHTML === "" || td4.innerHTML === "" ||
            td5.innerHTML === "" || td6.innerHTML === "" || td7.innerHTML === "" || td8.innerHTML === "") {
            row.remove();
            //Prevent any empty fields to be added to local storage
            return;
        }

        //Saves the game to local storage
        let game = {
            title: td1.innerHTML,
            genre: td2.innerHTML,
            weight: td3.innerHTML,
            condition: td4.innerHTML,
            maturity: td5.innerHTML,
            players: td6.innerHTML,
            time: td7.innerHTML,
            tags: td8.innerHTML
        };

        let games = JSON.parse(localStorage.getItem("games"));
        if (games === null) {
            games = [];
        }
        games.push(game);
        localStorage.setItem("games", JSON.stringify(games));

        //Each new row adjusts to center the information added
        let tableRows = document.getElementsByTagName("tr");
        for (let i = 0; i < tableRows.length; i++) {
            tableRows[i].style.textAlign = "center";
        }

        //Add edit button to each row created
        let editButton = document.createElement("button");
        editButton.innerHTML = "Edit";
        editButton.setAttribute("onclick", "editRow(this)");
        editButton.setAttribute("class", "editButton");
        row.appendChild(editButton);

        //Add delete button to each row created
        let deleteButton = document.createElement("button");
        deleteButton.innerHTML = "Delete";
        deleteButton.setAttribute("onclick", "deleteRow(this)");
        deleteButton.setAttribute("class", "deleteButton");
        row.appendChild(deleteButton);

    }
</script>

<script>
    function cancelRow() {
        //If user clicks "OK", the row is left as is
        //Save and Cancel buttons are removed
        //Edit and Delete buttons are added back to original location
        if (confirm("Are you sure you want to cancel? All changes will be lost.")) {
            let x = document.getElementsByClassName("editButton");
            let a;
            for (a = 0; a < x.length; a++) {
                x[a].style.display = "inline";
            }
            let y = document.getElementsByClassName("deleteButton");
            let j;
            for (j = 0; j < y.length; j++) {
                y[j].style.display = "inline";
            }
            let z = document.getElementsByClassName("saveButton");
            let k;
            for (k = 0; k < z.length; k++) {
                z[k].style.display = "none";
            }
            let l = document.getElementsByClassName("cancelButton");
            let m;
            for (m = 0; m < l.length; m++) {
                l[m].style.display = "none";
            }
            location.reload();
        }
    }
</script>
<script>
    function deleteRow(r) {
        if (confirm("Are you sure you want to delete this game?")) {
            let row = r.parentNode.parentNode;
            row.removeChild(r.parentNode);
            let tableRows = document.getElementsByTagName("tr");
            let i;
            for (i = 0; i < tableRows.length; i++) {
                tableRows[i].style.textAlign = "center";
            }

            let games = JSON.parse(localStorage.getItem("games"));
            let gameName = r.parentNode.name;
            let gameIndex = games.findIndex(game => game.gameTitle === gameName);
            games.splice(gameIndex, 1);
            localStorage.setItem("games", JSON.stringify(games));
        }
    }
</script>
<script>
    function saveRow(r) {
        // edit and delete buttons are re-added back to original location
        let x = document.getElementsByClassName("editButton");
        let a;
        for (a = 0; a < x.length; a++) {
            x[a].style.display = "inline";
        }
        let y = document.getElementsByClassName("deleteButton");
        let j;
        for (j = 0; j < y.length; j++) {
            y[j].style.display = "inline";
        }
        let z = document.getElementsByClassName("saveButton");
        let k;
        for (k = 0; k < z.length; k++) {
            z[k].style.display = "none";
        }
        let l = document.getElementsByClassName("cancelButton");
        let m;
        for (m = 0; m < l.length; m++) {
            l[m].style.display = "none";
        }

        //changed fields are saved to the table
        let row = r.parentNode;
        let cells = row.cells;
        let i;
        for (i = 0; i < cells.length; i++) {
            let cell = cells[i];
            let content = cell.firstChild.value;
            cell.setAttribute("data-default", content);
            cell.innerHTML = content;
        }
        //retrieves the stored value within key "games" and parses it into an array
        //updates the array with the new values shared from the table by splicing the array
        //stringifies the array and stores it back into key "games"
        let games = JSON.parse(localStorage.getItem("games"));
        let gameName = r.parentNode.name;
        let gameIndex = games.findIndex(game => game.title === gameName);
        let updatedGame = {
            title: cells[0].innerHTML,
            genre: cells[1].innerHTML,
            weight: cells[2].innerHTML,
            condition: cells[3].innerHTML,
            maturity: cells[4].innerHTML,
            players: cells[5].innerHTML,
            time: cells[6].innerHTML,
            tags: cells[7].innerHTML
        };
        games.splice(gameIndex, 1, updatedGame);
        localStorage.setItem("games", JSON.stringify(games));
    }
</script>
